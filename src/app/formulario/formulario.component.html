<h3 class="text-info fw-bold border-bottom border-info">Cadastro de matéria</h3>

<form class="bg-light p-2 rounded m-2">
  
  <div class="mb-2">
    <label for="name" class="form-label">Nome</label>
    <input 
      type="text" 
      name="name" 
      id="name" 
      class="form-control" 
    />
  </div>

  <div class="mb-2">
    <label for="class-time" class="form-label">Carga horária de horas aula</label>
    <input 
      type="number"
      name="class-time" 
      id="class-time" 
      class="form-control" 
    />
  </div>

  <div class="mb-2">
    <label for="school">Escola</label>
    <input 
      type="text"
      name="school"
      id="school"
      class="form-control"
      />
  </div>

  <div class="mb-2">
    <label for="teacher" class="form-label">Professor(a)</label>
    <select name="teacher" id="teacher" class="form-select" aria-label="Default select example">
      <option selected disabled>Selecione uma opção</option>
      <option value="otavio">Otávio</option>
      <option value="carla">Carla</option>
      <option value="leandro">Leandro</option>
      <option value="claudia">Cláudia</option>
    </select>
  </div>  
  
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Matéria opcional
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Matéria obrigatória
    </label>
  </div>
</form>
