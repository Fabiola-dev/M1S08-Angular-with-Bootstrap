<div class="card border rounded mt-4 mb-4" style="width: 18rem;">
    <img [src]="personagem.image" class="card-img-top" alt="Imagem Mulder">
    <div class="card-body">
      <h4 class="card-title"> {{ personagem.actorName }} </h4>
      <h5 class="m-0 opacity-75">{{ personagem.name}}</h5>
      <p class="card-text">
       {{ personagem.description }}
      </p>
<!--       <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
